name: Deploy to Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸš€ Setup SSH key and connect
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.SERVER_SSH_PORT }} ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸ”„ Deploy and restart app
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.SERVER_SSH_PORT }} ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            cd ${{ secrets.APP_PATH }}  # Ulazimo u direktorijum aplikacije
            git pull origin main        # PovlaÄimo najnoviji kod
            docker-compose build        # Ponovno graÄ‘enje Docker image-a ako je potrebno
            docker-compose up -d --force-recreate  # Restartujemo kontejnere sa novim kodom
          EOF
